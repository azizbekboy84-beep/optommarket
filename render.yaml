services:
  - type: web
    name: optombazar-uz
    env: node
    plan: starter
    buildCommand: npm install && npx vite build && npx esbuild server/index.ts --platform=node --packages=external --bundle --format=esm --outdir=dist
    startCommand: npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: optombazar-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: GOOGLE_AI_API_KEY
        sync: false
      - key: TELEGRAM_BOT_TOKEN
        sync: false
      - key: VAPID_PUBLIC_KEY
        sync: false
      - key: VAPID_PRIVATE_KEY
        sync: false
      - key: PORT
        value: 10000

databases:
  - name: optombazar-db
    databaseName: optombazar
    user: optombazar_user
    plan: starter